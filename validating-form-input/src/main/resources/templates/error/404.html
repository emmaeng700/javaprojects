<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/layout :: head('Page Not Found')}"></head>
<body>
<nav th:replace="~{fragments/layout :: nav('')}"></nav>

<div class="container">
    <div class="error-page card">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p class="error-description" th:text="${errorMessage} ?: 'The page you are looking for does not exist.'">Not found</p>
        <div class="error-actions">
            <a th:href="@{/dashboard}" class="btn btn-primary">Go to Dashboard</a>
            <a th:href="@{/}" class="btn btn-secondary">Registration Form</a>
        </div>
    </div>
</div>

<script th:replace="~{fragments/layout :: themeScript}"></script>
</body>
</html>
