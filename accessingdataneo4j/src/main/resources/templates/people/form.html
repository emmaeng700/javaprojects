<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/layout :: head(${isEdit} ? 'Edit Person' : 'Add Person')}"></head>
<body>
<nav th:replace="~{fragments/layout :: nav('people')}"></nav>
<div class="container" style="max-width:600px;">
    <a class="back-link" th:href="@{/people}">&larr; Back to list</a>
    <h1 th:text="${isEdit} ? 'Edit Person' : 'Add New Person'"></h1>

    <div th:replace="~{fragments/layout :: alerts}"></div>

    <div class="card">
        <form th:action="${isEdit} ? @{/people/{id}(id=${person.id})} : @{/people}"
              th:object="${person}" method="post">

            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required placeholder="Enter name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" id="role" class="form-control" th:field="*{role}" placeholder="e.g. Developer, Designer, Manager">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" th:text="${isEdit} ? 'Update' : 'Create'"></button>
                <a class="btn btn-secondary" th:href="@{/people}">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
