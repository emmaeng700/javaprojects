<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/layout :: head('Team Manager - People')}"></head>
<body>
<nav th:replace="~{fragments/layout :: nav('people')}"></nav>
<div class="container">
    <div class="top-bar">
        <div>
            <h1>People</h1>
            <span class="count" th:text="'Total: ' + ${totalCount} + ' people'"></span>
        </div>
        <div style="display:flex; gap:10px; align-items:center;">
            <form class="search-form" th:action="@{/people}" method="get">
                <input type="text" name="search" class="form-control" placeholder="Search by name..." th:value="${search}" style="width:auto;">
                <button class="btn btn-secondary" type="submit">Search</button>
            </form>
            <a class="btn btn-primary" th:href="@{/people/new}">+ Add Person</a>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: alerts}"></div>

    <div th:if="${#lists.isEmpty(people)}" class="empty-state">
        <p>No people found.</p>
        <a class="btn btn-primary" th:href="@{/people/new}" style="margin-top:12px; display:inline-block;">Add the first person</a>
    </div>

    <table th:unless="${#lists.isEmpty(people)}">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Teammates</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}">
            <td><a th:href="@{/people/{id}(id=${person.id})}" th:text="${person.name}"></a></td>
            <td th:text="${person.email ?: '-'}"></td>
            <td><span th:if="${person.role}" class="badge badge-role" th:text="${person.role}"></span><span th:unless="${person.role}">-</span></td>
            <td><span class="badge badge-primary" th:text="${person.teammates.size()}"></span></td>
            <td class="actions">
                <a th:href="@{/people/{id}(id=${person.id})}">View</a>
                <a th:href="@{/people/{id}/edit(id=${person.id})}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
