<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login - Spring Security Example</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<nav class="navbar">
    <a href="/" class="brand">Securing Web</a>
    <a th:href="@{/}">Home</a>
</nav>

<div class="container">
    <div class="login-card">
        <h2>Sign In</h2>

        <div th:if="${param.error}" class="alert alert-error">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" autofocus/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password"/>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>

        <p class="hint">Default credentials: <strong>user</strong> / <strong>password</strong></p>
    </div>
</div>

<footer>
    <p>Spring Security Web Application &copy; 2026</p>
</footer>
</body>
</html>
